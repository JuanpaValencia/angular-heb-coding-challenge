<button mat-raised-button color="warn" class="logout-button" (click)="logout()">Logout</button>
<h3 class="p-3 text-center">Pizza Orders</h3>
<button
    mat-raised-button
    color="primary"
    (click)="openDialog()">
    Add Pizza
</button>
<div class="form-group search-container">
    <label for="search-text" class="search-text">Search By Flavor:</label>
    <input type="email" class="form-control" id="search-text" aria-describedby="search-text" 
        [(ngModel)]="searchText" placeholder="Enter text to search" 
        autofocus>
</div>
<div #modal></div>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th></th>
                <th>Order</th>
                <th>Timestamp</th>
                <th>Size</th>
                <th>Crust</th>
                <th>Flavor</th>
                <th>Table #</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pizza of pizzaList$ | async | filterPipe: searchText">
                <button mat-mini-fab color="warn" class="delete-button" aria-label="Delete Icon" (click)="deleteOrder(pizza.Order_ID)">
                    <mat-icon>X</mat-icon>
                </button>
                <td>{{pizza.Order_ID}}</td>
                <td>{{pizza.Timestamp}}</td>
                <td>{{pizza.Size}}</td>
                <td>{{pizza.Crust}}</td>
                <td>{{pizza.Flavor}}</td>
                <td>{{pizza.Table_No}}</td>
            </tr>
        </tbody>
    </table>
</div>
